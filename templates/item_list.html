<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f1f1f1;
      }
      a {
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        color: white;
        margin: 5px;
      }
      .btn-create {
        background-color: #4caf50;
      }
      .btn-edit {
        background-color: #ffa500;
      }
      .btn-delete {
        background-color: #f44336;
      }
      .btn-create:hover,
      .btn-edit:hover,
      .btn-delete:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Item List</h2>
      <a href="{% url 'item_create' %}" class="btn-create">Add New Item</a>

      {% if items %}
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>â‚±{{ item.price }}</td>
            <td>
              <a href="{% url 'item_update' item.id %}" class="btn-edit"
                >Edit</a
              >
              <a
                href="{% url 'item_confirm_delete' item.id %}"
                class="btn-delete"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No items found!</p>
      {% endif %}
    </div>
  </body>
</html>
